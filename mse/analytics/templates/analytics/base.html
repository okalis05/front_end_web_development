{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mystics Insight Hub{% endblock %}</title>

    <!-- Portfolio global styling (your big style.css) -->
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <script src="{% static 'portfolio/js/script.js' %}" defer></script>
</head>
<body class="{% if request.COOKIES.theme == 'dark' %}dark-mode{% endif %}">
    <nav class="navbar">
        <div class="logo">
            <h2>
                <a href="{% url 'analytics:index' %}"
                   style="color:white; font-weight:700; text-decoration:none;">
                    Mystics Insight Hub
                </a>
            </h2>
        </div>

        <ul>
            <li><a href="{% url 'analytics:index' %}">Home</a></li>
            <li><a href="{% url 'analytics:roster' %}">Roster</a></li>
            <li><a href="{% url 'analytics:dashboard' %}">Statistics</a></li>
            <li><a href="{% url 'analytics:league_dashboard' %}">Analytics</a></li>
            <li><a href="{% url 'analytics:stats' %}">Dashboard</a></li>
        </ul>

        <button  id="toggle-theme"
                style="border:none; padding:6px 12px; border-radius:8px; cursor:pointer;">
            üåô / ‚òÄÔ∏è
        </button>
        

    </nav>

    <div class="header-bottom-line"></div>

    {% block body %}{% endblock %}
    <!--toggle button js-->
    <script>
    document.getElementById("toggle-theme").onclick = function () {
        document.body.classList.toggle("dark-mode");
    }
    </script>

    <!-- Chart.js + app JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- NOTE: file path matches analytics/static/analytics/mystics.js -->
    <script src="{% static 'analytics/mystics.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>

{% extends 'portfolio/base.html' %}
{% csrf_token %}

{% block content %}

<!-- LEFT COLUMN -->
<div class="contact-left fade-in">
    <img src="https://images.pexels.com/photos/3184357/pexels-photo-3184357.jpeg"
         class="project-img" alt="Contact illustration">

    <h1>Let’s <span class="highlight">Connect</span></h1>
    <p>If you're interested in working together or collaborating, I’d love to hear from you.</p>

</div>

<!-- RIGHT COLUMN -->
<div class="contact-right fade-in">
    <h1 class="section-title">Contact Me</h1>

    <form method="POST" action="{% url 'portfolio:contact_submit' %}" class="contact-form">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="message" placeholder="Write your message here" required></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
</div>
<!-- FOOTER -->
<footer style="margin-top:20px;">
    <div style="
        display:flex;
        justify-content:space-between;
        align-items:center;
        max-width:900px;
        margin:0 auto;
        padding:0 10px;
    ">

        <!-- LEFT BUTTON -->
        <b><a href="{% url 'portfolio:about' %}"
           class="btn"
           style="
            padding:10px 18px;
            font-size:18px;
            text-decoration:none;
            display:inline-block;
            border: 2px solid red ;
            background-color: rgb(76, 76, 248);
            color: white;
            border-radius: 10px;
            
           ">
            ← Back to Home
        </a></b>

        <!-- RIGHT ICON LINKS -->
        <div style="
            display:flex;
            align-items:center;
            gap:18px;
        ">
            <!-- PHONE -->
            <a href="tel:5135109397"
               style="
                width:50px;
                height:50px;
                background:#c1121f;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                text-decoration:none;
               ">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/phone.png" alt="Phone">
            </a>

            <!-- LOCATION -->
            <a href="https://www.google.com/maps/search/?api=1&query=Washington,DC+20019"
               target="_blank"
               style="
                width:50px;
                height:50px;
                background:#1e3a8a;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                text-decoration:none;
               ">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/marker.png" alt="Location">
            </a>

            <!-- EMAIL -->
            <a href="mailto:okalis05@yahoo.com"
               style="
                width:50px;
                height:50px;
                background:#ffffff;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                text-decoration:none;
               ">
                <img src="https://img.icons8.com/ios-filled/30/000000/new-post.png" alt="Email">
            </a>

            <!-- GITHUB -->
            <a href="https://github.com/okalis05"
               target="_blank"
               style="
                width:50px;
                height:50px;
                background:#000000;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                text-decoration:none;
               ">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/github.png" alt="GitHub">
            </a>
        </div>
    </div>
</footer>
{% endblock %}

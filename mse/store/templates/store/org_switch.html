{% extends "store/base.html" %}
{% block title %}Switch Organization{% endblock %}
{% block body %}
<section class="st-section">
  <div class="st-shell st-shell--narrow">
    <h2 class="st-h2">Switch organization</h2>
    <form class="st-card st-form" method="post" novalidate>
      {% csrf_token %}
      <label class="st-label" for="slug">Choose tenant</label>
      <select id="slug" name="slug" class="st-input" aria-describedby="help">
        {% for o in orgs %}
          <option value="{{ o.slug }}">{{ o.name }} ({{ o.slug }})</option>
        {% endfor %}
      </select>
      <p id="help" class="st-muted">This stores the active tenant in your session.</p>
      <button class="st-btn st-btn--gold" type="submit">Switch</button>
    </form>
  </div>
</section>
{% endblock %}
